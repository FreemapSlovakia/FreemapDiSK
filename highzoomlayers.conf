# Layer configuration for Freemap Slovakia
# ========================================
#

# Master list of layers
# ---------------------
# 
# The names here are really just symbols, you could use anything you
# want.
#Layers=address,landuse,road,photooverlay
Layers=names,trail,naucho,cycleway,address,freemap
#
#

#Global/Default OSMArender name
AAL=2

# Details for "freemap" layer
# ---------------------------
# max zoom

Layer.freemap.MaxZoom=17
Layer.freemap.Overlay=1
Layer.freemap.DiSKUploadURL=URL_FREEMAP

# osmarender rule files to be used, one for each level

Layer.freemap.Rules.12=features/freemap/map-features-z12.xml
Layer.freemap.AAL.12=4

Layer.freemap.Rules.13=features/freemap/map-features-z13.xml
Layer.freemap.AAL.13=3

Layer.freemap.Rules.14=features/freemap/map-features-z14.xml

Layer.freemap.Rules.15=features/freemap/map-features-z15.xml

Layer.freemap.Rules.16=features/freemap/map-features-z16.xml

Layer.freemap.Rules.17=features/freemap/map-features-z17.xml
Layer.freemap.AAL.17=2

# prefix for tiles from this layer. this is what the server will see,
# and has to match what the server expects. I.e. you can rename your
# layer "gobblebobble" but don't change the prefix.
Layer.freemap.Prefix=tiles

# preprocessor may be maplint, or empty.
Layer.freemap.Preprocessor=

# this enables the script to check if you've got everything it will need.
Layer.freemap.RequiredFiles=


