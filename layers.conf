
# Layer configuration for Freemap Slovakia
# ========================================
#
StylesheetVersion=85
#85 ( 3. 3.2017) - opravy a vylepšenia: https://github.com/FreemapSlovakia/FreemapDiSK/milestone/2?closed=1
#84 (22. 1.2017) - opravy a vylepšenia: https://github.com/FreemapSlovakia/FreemapDiSK/milestone/1?closed=1
#83 (20. 8.2016) - opakovanie nazvov na potokoch a riekach, renderovanie bazenov, deprecation warning pre Perl > 5.20
#82 (11. 1.2016) - uprava sirky potokov a riek (honor-width), lahke precistenie stylov na atlas vrstve, spracovanie ciest, ktore su inner aj outer clenmi zaroven
#81 (18.10.2015) - presunutie spracovania relacii na fmrel* tagy na DiSK klienta
#80 (30. 7.2015) - zmena farby a vzoru pre wetland=marsh/reedbed, renderovanie fmreladminlevel=5 (MidZoom)
#79 (16. 7.2015) - vylepsenie orezavania dat na bbox, zmena farby scrub (LowZoom), renderovanie fmreladminlevel=7 (MidZoom)
#78 (15. 2.2015) - oprava orezavania polygonov, do ktorych sa zmesti cely tile z12 + drobne zlepsenia orezavania
#77 ( 9. 2.2015) - zmena symbolu na trojuholnik pre cliff, precistenie+zjednotenie stylov pre cycleways/trails
#76 (25. 1.2015) - zlepsenie orezavania OSM dat na bbox, oprava cliff a railway

# Master list of layers
# ---------------------
# 
Layers=trail,ski,naucho,cycleway,transport,hiking,freemap
LowLayers=trail,ski,naucho,cycleway,transport,hiking,freemap

#Global/Default antialiasing level
AAL=2

# Details for "freemap" layer
# ---------------------------
Layer.freemap.MinZoom=12
