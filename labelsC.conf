# Layer configuration for Freemap DiSK
# ==================================
#
# You can add any number of layers here. Whenever a tile is rendered,
# tiles for all layers will be generated and uploaded to the server.
# Make sure not to create and upload layers that the server doesn't
# want - that would be a waste of resources.

# Master list of layers
# ---------------------
#
# The names here are really just symbols, you could use anything you
# want.
AAL=4
Layers=labels
LowLayers=labels

# Details for "labels" layer
# ---------------------------
# max zoom

Layer.labels.MinLowZoom=5
Layer.labels.MaxLowZoom=11
Layer.labels.MinZoom=12
Layer.labels.MaxZoom=16
Layer.labels.Overlay=1
Layer.labels.DiSKUploadURL=FREEMAP


# osmarender rule files to be used, one for each level
Layer.labels.Rules.5=features/labels/cycle/map-features-z5.xml
Layer.labels.AAL.5=1
Layer.labels.Rules.6=features/labels/cycle/map-features-z6.xml
Layer.labels.AAL.6=1
Layer.labels.Rules.7=features/labels/cycle/map-features-z7.xml
Layer.labels.AAL.7=1
Layer.labels.Rules.8=features/labels/cycle/map-features-z8.xml
Layer.labels.AAL.8=1
Layer.labels.Rules.9=features/labels/cycle/map-features-z9.xml
Layer.labels.AAL.9=1
Layer.labels.Rules.10=features/labels/cycle/map-features-z10.xml
Layer.labels.AAL.10=1
Layer.labels.Rules.11=features/labels/cycle/map-features-z11.xml
Layer.labels.AAL.11=1
Layer.labels.Rules.12=features/labels/cycle/map-features-z12.xml
Layer.labels.AAL.12=2
Layer.labels.Rules.13=features/labels/cycle/map-features-z13.xml
Layer.labels.AAL.13=2
Layer.labels.Rules.14=features/labels/cycle/map-features-z14.xml
Layer.labels.AAL.14=2
Layer.labels.Rules.15=features/labels/cycle/map-features-z15.xml
Layer.labels.AAL.15=2
Layer.labels.Rules.16=features/labels/cycle/map-features-z16.xml
Layer.labels.AAL.16=2
Layer.labels.Rules.17=features/labels/cycle/map-features-z17.xml
Layer.labels.AAL.17=2


# prefix for tiles from this layer. this is what the server will see,
# and has to match what the server expects. I.e. you can rename your
# layer "gobblebobble" but don't change the prefix.
Layer.labels.Prefix=namesc

# preprocessor may be maplint, frollo, or empty.
Layer.labels.Preprocessor=
#simplifyNames

# this enables the script to check if you've got everything it will need.
Layer.labels.RequiredFiles=
